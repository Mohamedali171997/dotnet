<div class="layout-container">
    <mat-toolbar color="primary" class="main-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <img src="assets/logo.png" alt="Logo" class="toolbar-logo">
        <span>Ges-sco</span>
        <span class="spacer"></span>
        <button mat-button *ngIf="authService.currentUser$ | async as user">
            {{ user.firstName }} {{ user.lastName }} ({{ user.role }})
        </button>
        <button mat-icon-button (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav mode="side" opened class="main-sidenav">
            <mat-nav-list>

                <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>dashboard</mat-icon>
                    <span matListItemTitle>Dashboard</span>
                </a>

                <div mat-subheader>ACADEMIC</div>

                <a mat-list-item routerLink="/students" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>people</mat-icon>
                    <span matListItemTitle>Students</span>
                </a>

                <a mat-list-item routerLink="/teachers" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>school</mat-icon>
                    <span matListItemTitle>Teachers</span>
                </a>

                <a mat-list-item routerLink="/classes" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>meeting_room</mat-icon>
                    <span matListItemTitle>Classes</span>
                </a>

                <a mat-list-item routerLink="/subjects" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>library_books</mat-icon>
                    <span matListItemTitle>Subjects</span>
                </a>

                <a mat-list-item routerLink="/courses" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>class</mat-icon>
                    <span matListItemTitle>Courses</span>
                </a>

                <div mat-subheader>MANAGEMENT</div>

                <a mat-list-item routerLink="/grades" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>grade</mat-icon>
                    <span matListItemTitle>Grades</span>
                </a>

                <a mat-list-item routerLink="/attendance" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>event_available</mat-icon>
                    <span matListItemTitle>Attendance</span>
                </a>

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="main-content">
            <div class="content-wrapper">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
