<div class="login-container">
  <div class="login-content">
    <div class="brand">
      <img src="assets/logo.png" alt="Ges-sco Logo" class="logo-img">
      <h1>Ges-sco</h1>
      <p>School Management System</p>
    </div>

    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Welcome Back</mat-card-title>
        <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="error-alert" *ngIf="error">
            <mat-icon>error_outline</mat-icon>
            <span>{{ error }}</span>
          </div>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email">
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="submitted && f['email'].errors?.['required']">Email is required</mat-error>
            <mat-error *ngIf="submitted && f['email'].errors?.['email']">Enter a valid email address</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="submitted && f['password'].errors?.['required']">Password is required</mat-error>
          </mat-form-field>

          <button mat-flat-button color="primary" class="login-btn" type="submit" [disabled]="loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Sign In</span>
          </button>

        </form>
      </mat-card-content>

      <mat-card-footer>
        <p>Forgot password? <a href="#">Contact Support</a></p>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
