<div class="form-container">
    <div class="header">
        <h2>{{ isEditMode ? 'Modifier' : 'Ajouter' }} un Étudiant</h2>
    </div>

    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [class.error]="submitted && studentForm.get('firstName')?.invalid">
                <span class="error-msg" *ngIf="submitted && studentForm.get('firstName')?.errors?.['required']">Prénom
                    requis</span>
            </div>

            <div class="form-group">
                <label>Nom</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [class.error]="submitted && studentForm.get('lastName')?.invalid">
                <span class="error-msg" *ngIf="submitted && studentForm.get('lastName')?.errors?.['required']">Nom
                    requis</span>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control"
                [class.error]="submitted && studentForm.get('email')?.invalid">
            <span class="error-msg" *ngIf="submitted && studentForm.get('email')?.errors?.['email']">Email
                invalide</span>
        </div>

        <div class="form-group" *ngIf="!isEditMode">
            <label>Mot de passe</label>
            <input type="password" formControlName="password" class="form-control"
                [class.error]="submitted && studentForm.get('password')?.invalid">
            <span class="error-msg" *ngIf="submitted && studentForm.get('password')?.errors?.['minlength']">Minimum 6
                caractères</span>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Date de Naissance</label>
                <input type="date" formControlName="dateOfBirth" class="form-control"
                    [class.error]="submitted && studentForm.get('dateOfBirth')?.invalid">
            </div>

            <div class="form-group">
                <label>Classe</label>
                <select formControlName="classId" class="form-control"
                    [class.error]="submitted && studentForm.get('classId')?.invalid">
                    <option value="">Sélectionner une classe</option>
                    <option *ngFor="let cls of classes" [value]="cls.id">{{ cls.name }} ({{ cls.level }})</option>
                </select>
                <span class="error-msg" *ngIf="submitted && studentForm.get('classId')?.errors?.['required']">Classe
                    requise</span>
            </div>
        </div>

        <div class="form-group">
            <label>Adresse</label>
            <input type="text" formControlName="address" class="form-control">
        </div>

        <div class="form-group">
            <label>Téléphone</label>
            <input type="text" formControlName="phone" class="form-control">
        </div>

        <div class="form-actions">
            <button type="button" routerLink="/students" class="btn btn-secondary">Annuler</button>
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Mettre à jour' : 'Créer' }}</button>
        </div>
    </form>
</div>
