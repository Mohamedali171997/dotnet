<div class="form-container">
    <div class="header">
        <h2>{{ isEditMode ? 'Modifier' : 'Ajouter' }} un Enseignant</h2>
    </div>

    <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [class.error]="submitted && teacherForm.get('firstName')?.invalid">
                <span class="error-msg" *ngIf="submitted && teacherForm.get('firstName')?.errors?.['required']">Prénom
                    requis</span>
            </div>

            <div class="form-group">
                <label>Nom</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [class.error]="submitted && teacherForm.get('lastName')?.invalid">
                <span class="error-msg" *ngIf="submitted && teacherForm.get('lastName')?.errors?.['required']">Nom
                    requis</span>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control"
                [class.error]="submitted && teacherForm.get('email')?.invalid">
            <span class="error-msg" *ngIf="submitted && teacherForm.get('email')?.errors?.['email']">Email
                invalide</span>
        </div>

        <div class="form-group" *ngIf="!isEditMode">
            <label>Mot de passe</label>
            <input type="password" formControlName="password" class="form-control"
                [class.error]="submitted && teacherForm.get('password')?.invalid">
            <span class="error-msg" *ngIf="submitted && teacherForm.get('password')?.errors?.['minlength']">Minimum 6
                caractères</span>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Spécialisation</label>
                <input type="text" formControlName="specialization" class="form-control">
            </div>

            <div class="form-group">
                <label>Qualification</label>
                <input type="text" formControlName="qualification" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label>Date d'embauche</label>
            <input type="date" formControlName="hireDate" class="form-control"
                [class.error]="submitted && teacherForm.get('hireDate')?.invalid">
            <span class="error-msg" *ngIf="submitted && teacherForm.get('hireDate')?.errors?.['required']">Date
                requise</span>
        </div>

        <div class="form-actions">
            <button type="button" routerLink="/teachers" class="btn btn-secondary">Annuler</button>
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Mettre à jour' : 'Créer' }}</button>
        </div>
    </form>
</div>
